apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: sparkbeyond-poc
spec:
  environments:
    - name: dev
      build:
        from: master
  privateImageHubs:
    acrsepessparkbeyondtest.azurecr.io:
      username: acrsepessparkbeyondtest
      email: ctim@equinor.com
  components:
    - name: prediction
      image: acrsepessparkbeyondtest.azurecr.io/sparkbeyond/predbox/0df3ef75-e5a0-4088-8011-c29890c18e23:4
      ports:
        - name: http
          port: 8000
      publicPort: http
      resources:
        requests:
          memory: "20000Mi"
          cpu: "6000m"
        limits:
          memory: "320000Mi"
          cpu: "8000m"
      environmentConfig:
        - environment: dev
          horizontalScaling:
            minReplicas: 1
            maxReplicas: 3
          replicas: 1
          monitoring: true
          variables:
            AUTH_ENABLED: false
            EAGERLOAD_FUNCTION_INDEX: "True"
            EAGERLOAD_MODELS: "true"
            EVENTS_ENABLED: "false"
  dnsAppAlias:
    environment: dev
    component: prediction
